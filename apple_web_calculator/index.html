<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title>Calculator</title>
		<link href="images/icon_calculator__c11yjehikg8y_large.png" rel="icon" type="image/png">
		<link href="style.css" rel="stylesheet" type="text/css">
		<script src="scripts/script.js"></script>
	</head>
	
	<body>
		<div id="area">
			<div id="display">0</div>
			<form>
				<button type="button" onclick="clearDisplay()" id="AC">AC</button>
				<button type="button" onclick="setNumber(9)" id="button9" class="numberButton">9</button>
				<button type="button" onclick="setNumber(8)" id="button8" class="numberButton">8</button>
				<button type="button" onclick="setNumber(7)" id="button7" class="numberButton">7</button>
				<button type="button" onclick="setNumber(6)" id="button6" class="numberButton">6</button>
				<button type="button" onclick="setNumber(5)" id="button5" class="numberButton">5</button>
				<button type="button" onclick="setNumber(4)" id="button4" class="numberButton">4</button>
				<button type="button" onclick="setNumber(3)" id="button3" class="numberButton">3</button>
				<button type="button" onclick="setNumber(2)" id="button2" class="numberButton">2</button>
				<button type="button" onclick="setNumber(1)" id="button1" class="numberButton">1</button>
				<button type="button" onclick="setNumber(0)" id="button0" class="numberButton">0</button>
				<button type="button" onclick="setPoint()" id="buttonPoint" class="numberButton">,</button>

				<button type="button" onclick="setOperation('division')" id="division" class="operationButton">รท</button>
				<button type="button" onclick="setOperation('multiplication')" id="multiplication" class="operationButton">ร</button>
				<button type="button" onclick="setOperation('subtraction')" id="subtraction" class="operationButton">-</button>
				<button type="button" onclick="setOperation('addition')" id="addition" class="operationButton">+</button>
				<button type="button" onclick="equal()" id="equalButton" class="operationButton">=</button>
			</form>
		</div>
	</body>

</html>
